<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title></title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
	
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
</head>
<body ng-app="PixelTimeline" acc>
	
	<section id="left" class="controller">
	
	</section
	
	<section id="center" class="timeline">
	
			<ul id="history">
				<li class="frame" ng-repeat="frame in history">
						<span class="pixel" ng-repeat="pixel in frame" style="background:hsl({pixel.color[0]},{pixel.color[1]}, {pixel.color[2]})"></span>
				</li>
			</ul>

	</section>
	
	<section id="right" class="controller">
	
		<div 
		class="pixelpad" 
		ng-mousedown="togglePixel(0)" 
		style="background:hsl({pixels[1][0]},{pixels[1][1]}, {pixels[1][2]})">
			</div>
		<div 
			class="pixelpad"
			ng-mousedown="togglePixel(1)" 
			style="background:hsl({pixels[1][0]},{pixels[1][1]}, {pixels[1][2]})">
				</div>
		<div 
			class="pixelpad" 
			ng-mousedown="togglePixel(2)" 	
			style="">
				</div>
		
	</section>

	<!-- Jquery (ui) -->
	<script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/lib/jquery-ui/plugins/jquery-ui.touch-punch.js" type="text/javascript"></script>
	<script type="text/javascript" src="/lib/jquery/plugins/jquery.accelerometer.js" type="text/javascript"></script>
	
	<!-- Angular -->
  <script src="/lib/angular.min.js"></script>
  <script src="/lib/angular-resource.min.js"></script>
  <script src="/lib/angular-touchevents.js"></script>

	<!-- Components -->
  <script src="demo/controllers.js"></script>
  <script src="demo/directives.js"></script>
  <script src="demo/services.js"></script>

</body>
</html>
